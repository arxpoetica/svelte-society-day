<!doctype html>
<html lang="en" class="preloaded">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<meta name="theme-color" content="#aa1e1e">

		%sapper.base%

		<link rel="stylesheet" href="/css/global.css">

		<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png?v=1">
		<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png?v=1">
		<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png?v=1">
		<link rel="manifest" href="/manifest.json?v=1">
		<link rel="shortcut icon" href="/favicon.ico?v=1">
		<meta name="theme-color" content="#ffffff">

		%sapper.styles%
		%sapper.head%
	</head>
	<body>
		<div id="sapper">%sapper.html%</div>
		<div class="yavascript">
			<script src="https://www.youtube.com/iframe_api"></script>
			<script>
				function set_youtube_ready() { setTimeout(() => window.youtube_ready ? window.youtube_ready.set(true) : set_youtube_ready(), 1) }
				function onYouTubeIframeAPIReady() { set_youtube_ready() }
			</script>
			%sapper.scripts%
		</div>
	</body>
</html>
